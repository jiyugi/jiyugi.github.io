<p>あなたはタコです。クリックで動きます。宝石を集めてツボに入りましょう。ツボに入ると集めた宝石が得点になります。泳いでいるウツボに食べられるとゲーム終了です。</p>
<p>ウツボは、だんだん腹を空かせます。スコアが高くなるにつれて、しつこく追いかけてきます。</p>
<p>スコアが高くなるとヘルメットが現れます。ヘルメットを拾うと、ツボに入るまでの間、1度だけウツボから身を守ることができます。</p>
