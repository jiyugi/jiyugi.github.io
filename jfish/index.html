<div>
<canvas id="jfish-display" width="320" height="320">
<p>ここには『魚すくいゲーム』のゲーム画面が表示されます。
canvas 対応ブラウザで JavaScript を有効にするとゲームで遊べます。</p>
</canvas>
</div>
</div>

<p>ドラッグでポイを動かし、ボタンを離して魚を取ると得点になります。魚を取るたびにポイが傷つき、やがて破れます。右下の残りポイが無い時に破れるとゲームオーバーです。</p>
<p>大きな魚と素早い魚は高得点です。同時に複数の魚を取るとさらに点が増えます。魚の尾びれがポイに入ると早く破れてしまいます。</p>
<p>得点が500、1000、2000に達すると残りポイが1枚だけ増えます。</p>
